---
version: "3"

services:

  urdr:
    build:
      dockerfile: ../production/Dockerfile
      context: ../backend
    volumes:
        - ../backend/:/app
    container_name: urdr
    expose:
      - "8080"
    ports:
      - 8080:8080
    restart: always
    env_file:
      - ./urdr.env

volumes:
  exclude: null
