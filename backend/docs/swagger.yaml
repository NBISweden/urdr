basePath: /
definitions:
  api.activity:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  api.issue:
    properties:
      id:
        type: integer
      subject:
        type: string
    type: object
  api.issueActivity:
    properties:
      activity:
        $ref: '#/definitions/api.activity'
      issue:
        $ref: '#/definitions/api.issue'
    type: object
  api.user:
    properties:
      login:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: National Bioinformatics Infrastructure Sweden
    url: https://www.nbis.se
  description: This is the Urdr API.
  title: Urdr API
  version: "1.0"
paths:
  /api/issues:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Proxy for the "/issues.json" Redmine endpoint
  /api/login:
    post:
      consumes:
      - application/json
      description: Log in a user using the Redmine API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.user'
        "401":
          description: Unauthorized
          schema:
            type: string
        "422":
          description: Unprocessable Entity
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BasicAuth: []
      summary: Log in a user
  /api/logout:
    post:
      consumes:
      - application/json
      description: Log out a user by destroying the session
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Log out a user
  /api/recent_issues:
    get:
      consumes:
      - application/json
      description: Get recent issues that the user has spent time on
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.issueActivity'
            type: array
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get recent issues
  /api/time_entries:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Proxy for the "/time_entries.json" Redmine endpoint
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create, update, or delete a time entry
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
